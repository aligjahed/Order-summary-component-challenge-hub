<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component challenge hub</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <div class="hero">
      <img
        class="bg"
        src="images/pattern-background-mobile.svg"
        alt="Background"
      />
      <div class="container">
        <img
          class="ill"
          src="images/illustration-hero.svg"
          alt="Person enjoying music"
        />
        <section class="TopText">
          <h1>Order Summery</h1>
          <p class="properties">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>

        <section class="CallToAction">
          <div class="left">
            <img
              class="musicIcon"
              src="images/icon-music.svg"
              alt="music icon"
            />
          </div>

          <div class="center">
            <p class="plan">Annual plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <div class="right">
            <ul>
              <li class="change">
                <a class="changeText" href="#">change</a>
              </li>
            </ul>
          </div>
        </section>

        <section class="buttons">
          <ul>
            <li class="proceed">
              <a class="proceedText" href="#">Proceed to Payment</a>
            </li>
          </ul>

          <ul>
            <li class="cancel">
              <a class="cancelText" href="#">Cancel Order</a>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
